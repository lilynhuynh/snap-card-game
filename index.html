<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>__Snap!__</h1>
    </header>

    <main>
        <div class="container">
            <div class="game-menu">
                <!-- Button when creating a new game -->
                <input type="button" id="new-game-input" value="New Game" />
            </div>
            <div class="deck">
                <div>
                    <img src="resources/playing-cards/card-back1.png" alt="current-card">
                </div>
                <p class="score">Cards remaining: <span id="#cards-remaining">0</span></p>
            </div>
            <div class="playing-board">
                <div class="card-border">
                    <img src="resources/playing-cards/card-blank.png" alt="current-card" id="played-card">
                </div>
                <p id="#card-name">
                    Blank card
                </p>

                <!-- Progress bar - edited from source: https://codepen.io/alvarotrigo/pen/RwLWxBB -->
                <div class="progress-bar-outer-container">
                    <div id="opponent-progress" class="progress2 progress-moved">
                        <div class="progress-bar2"></div>
                    </div>
                </div>
            </div>
            <div class="discard">
                <div>
                    <img src="resources/playing-cards/card-back3.png" alt="current-card" id="prev-card">
                </div>
                <p class="score">Cards played: <span id="#cards-played">0</span></p>
            </div>
            <div class="player-points">
                <p>Player's score</p>
                <p id="#player-score" class="score">0</p>
            </div>
            <div class="player-controls">
                <input type="button" id="next-card" value="Next Card" />
                <input type="button" id="snap-input" value="Snap!" />
            </div>
            <div class="opponent-points">
                <p id="#opponent-score" class="score">0</p>
                <p>Opponent's score</p>
            </div>
        </div>
    </main>

    <!-- Make sure shared.js is before script.js or you can't use anything from shared in your code -->
    <script src="shared.js"></script>
    <script src="script.js"></script>
</body>

</html>
